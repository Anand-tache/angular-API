  <table class="table">
    <thead>
      <tr>
          <th>ID</th>
          <th>username</th>
          <th>prefix</th>
          <th>email</th>
          <th>comp_name</th>
          <th>status</th>    
      </tr>

    </thead>
    <tbody *ngFor="let clients of AllClients">
      
        <td>{{clients.id}}</td>
        <td>{{clients.username}}</td>
        <td>{{clients.prefix}}</td>
        <td>{{clients.email}}</td>
        <td>{{clients.comp_name}}</td>
        <td>{{clients.status}}</td>
      
    </tbody>
  </table>
